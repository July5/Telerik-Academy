<!doctype html>
<html>
<head>
	<title>Lecture 3 - Tables - Task 3</title>
	<style type="text/css">
	table, tr, td
	{
		border:1px solid green;
	}
	#zero
	{
		height:40px;
		width:86px;        
	} 
	input[type="button"], input[type="reset"]
	{
		height:40px;
		width:40px;        
	}
	</style>
</head>
<body>
    <section>
		<form method="post">
			<table cellspacing="0" cellpadding="2">
				
				<tr>
					<td colspan="5"><input type="text" name="Result" placeholder="Result" size="32" /></td>
				</tr>
				<tr>
					<td><input type="button" value="7" /></td>
					<td><input type="button" value="8" /></td>
					<td><input type="button" value="9" /></td>
					<td><input type="button" value="/" /></td>
					<td><input type="reset" value="CE" /></td>
				</tr>
				<tr>
					<td><input type="button" value="4" /></td>
					<td><input type="button" value="5" /></td>
					<td><input type="button" value="6" /></td>
					<td><input type="button" value="*" /></td>
					<td><input type="button" value="%" /></td>
				</tr>
				<tr>
					<td><input type="button" value="1" /></td>
					<td><input type="button" value="2" /></td>
					<td><input type="button" value="3" /></td>
					<td><input type="button" value="-" /></td>
					<td><input type="button" value="sqrt" /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" id="zero" /></td>				
					<td><input type="button" value="." /></td>
					<td><input type="button" value="+" /></td>
					<td><input type="button" value="=" /></td>
				</tr>		
			</table>
		</form>
	</section>
</body>
</html>
