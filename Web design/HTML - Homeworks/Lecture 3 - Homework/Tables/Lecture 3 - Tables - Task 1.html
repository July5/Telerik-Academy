<!doctype html>
<html>
<head>
	<title>Lecture 3 - Tables - Task 1</title>
	<style type="text/css">
	th
	{
		font-size:28px;
	}
	td.right
	{
		text-align:right;
	}
	td.center
	{
		text-align:center;
	}
	td.bottom
	{
		vertical-align:bottom;
		text-align:right;
	}
	</style>
</head>
<body>
    <section>
		<table cellspacing="5" cellpadding="5">
			<colgroup>
				<col width="200px" />
			</colgroup>
			<tr>
				<th colspan="2"><em>Fresh Fruits</em></th>
			</tr>
			<tr>
				<td>It has long been know that a diet
				that includes at least few servings of
				fruits every day will help your healthy,
				fit and trim!!!</td>
				<td><img src="images/fruitbowl.png" width="120px"></td>
			</tr>
		</table>
		<br />
		<br />
		<table border="1px">
			<colgroup>
				<col width="35px" />
				<col width="35px" />
				<col width="35px" />
				<col width="35px" />
				<col width="35px" />
			</colgroup>
			<tr>
				<td colspan="3" class="center">Title goes here</td>
				<td class="center">A</td>
				<td class="right">B</td>				
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td class="center">D</td>
				<td class="center">E</td>
				<td class="center">F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td class="center">H</td>
				<td colspan="2" class="center">I</td>
				<td rowspan="2" class="bottom">J</td>
			</tr>
			<tr>
				<td class="center">K</td>
				<td class="center">L</td>
				<td class="center">M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td colspan="4" class="center">O</td>
			</tr>
		</table>
	</section>
</body>
</html>
